<head>
  <title>progress-bar</title>
</head>

<body>
{{> loginButtons}}

  <!-- Pruebas de https://forums.meteor.com/t/admin-interface-for-users-and-roles/11866/2 -->
  <div class="table-responsive">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>User</th>
          <th>Roles</th>
          <th>Notes</th>
          <th>Admin</th>
        </tr>
      </thead>
      <tbody>
        {{> userList }}
      </tbody>
    </table>
  </div>

  {{> main}}
</body>


<template name="main">
  <p>progress: {{progress}}</p>
  {{#each posts}}
    <p>{{value}}</p>
  {{/each}}
</template>

<template name="userList">
  {{#each allUsers}}
    <tr>
      <td>{{username}}</td>
      <input type="hidden" id="roles_{{username}}" value="{{userRoles}}">
      <td>
        {{#each allRoles}}
          {{userName}}
          <input type="checkbox" name="roles" value="{{name}}">{{name}}
        {{/each}}
      </td>
    </tr>
  {{/each}}
</template>
